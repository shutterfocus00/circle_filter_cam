<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直感カメラアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <canvas id="gl-canvas"></canvas>
        <video id="video-feed" style="display: none;"></video>
        <div id="circle-overlay">
            <div class="circle-line vertical"></div>
            <div class="circle-line horizontal"></div>
            <div id="filter-icon-top" class="filter-icon top">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2"/><path d="M12 21v2"/><path d="M4.22 4.22l1.42 1.42"/><path d="M18.36 18.36l1.42 1.42"/><path d="M1 12h2"/><path d="M21 12h2"/><path d="M4.22 19.78l1.42-1.42"/><path d="M18.36 5.64l1.42-1.42"/></svg>
            </div>
            <div id="filter-icon-bottom" class="filter-icon bottom">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
            </div>
            <div id="filter-icon-left" class="filter-icon left">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.97 19.98a.5.5 0 0 1-.36-.85L12 17.5l-1.39-1.63a.5.5 0 0 1 0-.64l1.39-1.62a.5.5 0 0 1 .36-.85h2.06c.36 0 .62.33.52.68L12.5 14.5l1.44 1.7a.5.5 0 0 1-.4.8z"/><path d="M14 20h2a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-2"/><path d="M6 20h2a2 2 0 0 1 2-2V6a2 2 0 0 1-2-2H6"/><path d="M12 14.5a2.5 2.5 0 0 0 0 5"/></svg>
            </div>
            <div id="filter-icon-right" class="filter-icon right">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 20h4v2h-4zM8 22h8"/><path d="M12 20V4"/><path d="M15 15c-1 1-2 1-3 0s-2-1-3 0"/><path d="M18 10c-1 1-2 1-3 0s-2-1-3 0"/><path d="M21 5c-1 1-2 1-3 0s-2-1-3 0"/></svg>
            </div>
        </div>
        <div id="touch-indicator"></div>
        <div id="controls">
            <div id="left-controls">
                <button id="mode-toggle-btn" class="btn" title="モード切り替え">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
                </button>
            </div>
            <div class="shutter-container">
                <button id="shutter-btn" title="撮影">
                    <div class="shutter-btn-inner"></div>
                </button>
            </div>
            <div id="right-controls">
                <button id="camera-switch-btn" class="btn" title="カメラ切り替え">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 4v5h-5"/><path d="M4 20v-5h5"/><path d="M21 15s-4 1.5-4-2c0-3.5 3.5-4 4-4"/><path d="M3 9s4-1.5 4 2c0 3.5-3.5 4-4 4"/></svg>
                </button>
                <button id="save-btn" class="btn hidden" title="保存">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h10l5 5v11a2 2 0 0 1-2 2z"/><path d="M7 21v-4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v4"/><path d="M16 12H8"/></svg>
                </button>
                <input type="file" id="image-upload" accept="image/*" class="hidden">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
