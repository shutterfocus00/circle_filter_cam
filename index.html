<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>フィルムカメラフィルター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="camera-container">
            <canvas id="gl-canvas"></canvas>
            <video id="video-feed" autoplay playsinline></video>
            <div id="ui-overlay">
                <div id="top-ui">
                    <button id="mode-toggle-btn" class="icon-btn" title="写真編集モード">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16v16H4z"/>
                            <path d="M9 12h6"/>
                            <path d="M12 9v6"/>
                        </svg>
                    </button>
                    <button id="camera-switch-btn" class="icon-btn" title="カメラ切り替え">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                            <circle cx="12" cy="13" r="4"/>
                        </svg>
                    </button>
                </div>
                <div id="filter-rectangle">
                    <span id="filter-icon-top" class="filter-icon">明るい</span>
                    <span id="filter-icon-bottom" class="filter-icon">暗い</span>
                    <span id="filter-icon-left" class="filter-icon">冷たい</span>
                    <span id="filter-icon-right" class="filter-icon">温かい</span>
                    <canvas id="particles-canvas"></canvas>
                </div>
                <div id="bottom-ui">
                    <input type="file" id="image-upload" accept="image/*">
                    <div id="controls">
                        <button id="shutter-btn" class="hidden"></button>
                        <button id="save-btn"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
