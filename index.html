<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Photo Filter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div id="app-container">
        <div id="preview-area">
            <canvas id="gl-canvas"></canvas>
            <video id="video-feed" autoplay playsinline class="hidden"></video>
        </div>

        <div id="filter-area">
            <div id="filter-rectangle">
                <div id="filter-icon-left" class="filter-icon">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a2 2 0 0 1 2 2v2a2 2 0 0 1-4 0V3a2 2 0 0 1 2-2zM12 19a2 2 0 0 1 2 2v2a2 2 0 0 1-4 0v-2a2 2 0 0 1 2-2zM4.93 4.93a2 2 0 0 1 2.83 0l1.42 1.42a2 2 0 0 1-2.83 2.83L4.93 7.76a2 2 0 0 1 0-2.83zM17.84 17.84a2 2 0 0 1 2.83 0l1.41 1.41a2 2 0 0 1-2.83 2.83l-1.42-1.42a2 2 0 0 1 0-2.82zM1 12a2 2 0 0 1 2-2h2a2 2 0 0 1 0 4H3a2 2 0 0 1-2-2zM19 12a2 2 0 0 1 2-2h2a2 2 0 0 1 0 4h-2a2 2 0 0 1-2-2zM4.93 19.07a2 2 0 0 1 0-2.83l1.42-1.42a2 2 0 0 1 2.83 2.83l-1.42 1.42a2 2 0 0 1-2.83 0zM17.84 4.93a2 2 0 0 1 0 2.83l-1.42 1.42a2 2 0 0 1-2.83-2.83l1.42-1.42a2 2 0 0 1 2.83 0z"/>
                    </svg>
                </div>
                <div id="filter-icon-right" class="filter-icon">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 21.5c-4.97 0-9-4.03-9-9s4.03-9 9-9c1.03 0 2.02.18 2.95.52a9 9 0 0 1-2.95 8.48A9 9 0 0 1 12 21.5z"/>
                    </svg>
                </div>
                <div id="filter-icon-top" class="filter-icon">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <path d="M12 1v2m0 19v2m8.66-14.66l-1.41 1.41M5.34 18.66l-1.41 1.41M1 12h2m19 0h2M4.93 4.93l1.41-1.41M18.66 18.66l1.41 1.41"></path>
                    </svg>
                </div>
                <div id="filter-icon-bottom" class="filter-icon">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2a10 10 0 0 0-9 14.5A10 10 0 0 0 12 22a10 10 0 0 0 9-14.5A10 10 0 0 0 12 2z"></path>
                    </svg>
                </div>
            </div>
            <div id="touch-indicator"></div>
        </div>
        
        <div id="control-area">
            <button id="mode-toggle-btn" title="写真編集モード">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 4h16v16H4z"/><path d="M9 12h6"/><path d="M12 9v6"/>
                </svg>
            </button>
            <button id="shutter-btn" title="シャッター">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 2a10 10 0 0 0-9 14.5A10 10 0 0 0 12 22a10 10 0 0 0 9-14.5A10 10 0 0 0 12 2z" opacity=".2"/>
                </svg>
            </button>
            <button id="save-btn" class="hidden" title="保存">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/>
                </svg>
            </button>
            <input type="file" id="image-upload" accept="image/*" class="hidden">
            <button id="camera-switch-btn" title="カメラ切り替え">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/>
                </svg>
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
