<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Photo Filter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div id="app-container">
        <div id="preview-area">
            <canvas id="gl-canvas"></canvas>
            <video id="video-feed" autoplay playsinline class="hidden"></video>
        </div>

        <div id="filter-values-display">
            <p>座標: <span id="coords-display"></span></p>
            <p>レトロ: <span id="retro-value"></span></p>
            <p>セピア: <span id="sepia-value"></span></p>
            <p>ブルーム: <span id="bloom-value"></span></p>
            <p>カラー: <span id="color-value"></span></p>
        </div>

        <div id="filter-area">
            <div id="filter-rectangle">
                <div id="filter-icon-left" class="filter-icon">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="2" x2="12" y2="22"/>
                        <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"/>
                        <line x1="4.93" y1="19.07" x2="19.07" y2="4.93"/>
                    </svg>
                </div>
                <div id="filter-icon-top" class="filter-icon">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2v20M17.46 6.54l-10.92 10.92M17.46 17.46L6.54 6.54"/>
                    </svg>
                </div>
                <div id="filter-icon-right" class="filter-icon">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="2" x2="12" y2="22"/>
                        <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"/>
                        <line x1="4.93" y1="19.07" x2="19.07" y2="4.93"/>
                    </svg>
                </div>
                <div id="filter-icon-bottom" class="filter-icon">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2v20M17.46 6.54l-10.92 10.92M17.46 17.46L6.54 6.54"/>
                    </svg>
                </div>
                <div id="touch-indicator"></div>
            </div>
        </div>

        <div id="control-area">
            <button id="camera-switch-btn" title="カメラ切り替え">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17 17l5 5M17 17h-5M17 17v-5M10 10l-5-5M10 10h5M10 10v5"/>
                </svg>
            </button>
            <button id="mode-toggle-btn" title="写真編集モード">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 4h16v16H4z"/>
                    <path d="M9 12h6"/>
                    <path d="M12 9v6"/>
                </svg>
            </button>
            <button id="shutter-btn" title="シャッター">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                    <circle cx="12" cy="13" r="4"/>
                </svg>
            </button>
            <button id="save-btn" class="hidden" title="保存">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                    <polyline points="17 21 17 13 7 13 7 21"/>
                    <polyline points="7 3 7 8 15 8"/>
                </svg>
            </button>
            <input type="file" id="image-upload" accept="image/*" class="hidden">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
