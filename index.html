<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Photo Filter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div id="app-container">
        <div id="preview-area">
            <canvas id="gl-canvas"></canvas>
            <video id="video-feed" autoplay playsinline class="hidden"></video>
        </div>

        <div id="filter-area">
            <div id="filter-rectangle">
                <div id="filter-icon-left" class="filter-icon">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="2" x2="12" y2="22"/>
                        <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"/>
                        <line x1="4.93" y1="19.07" x2="19.07" y2="4.93"/>
                        <circle cx="12" cy="12" r="3"/>
                        <circle cx="12" cy="2" r="1"/>
                        <circle cx="12" cy="22" r="1"/>
                        <circle cx="2" cy="12" r="1"/>
                        <circle cx="22" cy="12" r="1"/>
                        <circle cx="4.93" cy="4.93" r="1"/>
                        <circle cx="19.07" cy="19.07" r="1"/>
                        <circle cx="4.93" cy="19.07" r="1"/>
                        <circle cx="19.07" cy="4.93" r="1"/>
                    </svg>
                </div>
                <div id="filter-icon-right" class="filter-icon">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M10 11a4 4 0 0 1-4 4H4a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h2a4 4 0 0 1 4 4z"/>
                        <path d="M14 11a4 4 0 0 0 4 4h2a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-2a4 4 0 0 0-4 4z"/>
                        <path d="M8 19c-1.1 0-2 .9-2 2h8c0-1.1-.9-2-2-2l-2-2z"/>
                        <path d="M12 17l-1 2H9l2-2 1-2z"/>
                        <path d="M12 13l-1-2-2-1 2-2 1-2 2 1 1 2z"/>
                    </svg>
                </div>
                <div id="filter-icon-top" class="filter-icon">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="4"/>
                        <line x1="12" y1="2" x2="12" y2="6"/>
                        <line x1="12" y1="18" x2="12" y2="22"/>
                        <line x1="2" y1="12" x2="6" y2="12"/>
                        <line x1="18" y1="12" x2="22" y2="12"/>
                        <line x1="4.22" y1="4.22" x2="6.34" y2="6.34"/>
                        <line x1="17.66" y1="17.66" x2="19.78" y2="19.78"/>
                        <line x1="4.22" y1="19.78" x2="6.34" y2="17.66"/>
                        <line x1="17.66" y1="6.34" x2="19.78" y2="4.22"/>
                    </svg>
                </div>
                <div id="filter-icon-bottom" class="filter-icon">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3A7 7 0 0 0 21 12.79z"/>
                    </svg>
                </div>
            </div>
            <div id="touch-indicator"></div>
            <div id="brightness-value" class="param-value top">0</div>
            <div id="hue-value" class="param-value left">0</div>
            <div id="temp-value" class="param-value right">0</div>
            <div id="contrast-value" class="param-value bottom">0</div>
        </div>
        
        <div id="control-area">
            <button id="mode-toggle-btn" title="写真編集モード">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16v16H4z"/><path d="M9 12h6"/><path d="M12 9v6"/></svg>
            </button>
            <button id="shutter-btn" title="シャッター">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                    <circle cx="12" cy="13" r="4"/>
                </svg>
            </button>
            <button id="save-btn" class="hidden" title="保存">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                    <polyline points="17 21 17 13 7 13 7 21"/>
                    <polyline points="7 3 7 8 15 8"/>
                </svg>
            </button>
            <input type="file" id="image-upload" accept="image/*" class="hidden">
            <button id="camera-switch-btn" title="カメラ切り替え">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12a9 9 0 1 1-9-9c1.033 0 2.025.216 2.924.633"/>
                    <path d="M15 3.5l3.5-1.5 1.5 3.5"/>
                </svg>
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
