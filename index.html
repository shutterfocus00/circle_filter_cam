<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Photo Filter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div id="app-container">
        <div id="preview-area">
            <canvas id="gl-canvas"></canvas>
            <video id="video-feed" autoplay playsinline class="hidden"></video>
        </div>

        <div id="filter-area">
            <div id="filter-rectangle">
                <div id="filter-icon-left" class="filter-icon">
                    <img src="pict/snowflake-rich.svg" alt="雪の結晶" class="icon">
                </div>
                <div id="filter-icon-right" class="filter-icon">
                    <img src="pict/fire-rich.svg" alt="焚火" class="icon">
                </div>
                <div id="filter-icon-top" class="filter-icon">
                    <img src="pict/sun-rich.svg" alt="太陽" class="icon">
                </div>
                <div id="filter-icon-bottom" class="filter-icon">
                    <img src="pict/crescent-rich.svg" alt="三日月" class="icon">
                </div>
            </div>
            <div id="touch-indicator"></div>
            <div id="brightness-value" class="param-value top">0</div>
            <div id="hue-value" class="param-value left">0</div>
            <div id="temp-value" class="param-value right">0</div>
            <div id="contrast-value" class="param-value bottom">0</div>
        </div>
        
        <div id="control-area">
            <button id="mode-toggle-btn" title="写真編集モード">
                <img src="pict/frame-rich.svg" alt="フレーム" class="icon">
            </button>
            <button id="shutter-btn" title="シャッター">
                <img src="pict/camera-rich.svg" alt="カメラ" class="icon">
            </button>
            <button id="save-btn" class="hidden" title="保存">
                <img src="pict/save-rich.svg" alt="保存" class="icon">
            </button>
            <input type="file" id="image-upload" accept="image/*" class="hidden">
            <button id="camera-switch-btn" title="カメラ切り替え">
                <img src="pict/rotate-camera-rich.svg" alt="カメラ切り替え" class="icon">
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
