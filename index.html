<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直感カメラアプリ</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #111;
            color: #eee;
            font-family: sans-serif;
            -webkit-overflow-scrolling: touch;
        }
        
        #app-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: none;
        }
        #gl-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #circle-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vmin;
            height: 80vmin;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }
        
        #touch-indicator {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #fff;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            transform: translate(-50%, -50%);
        }

        #controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 20px;
        }
        .btn {
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            color: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            -webkit-appearance: none;
        }
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <canvas id="gl-canvas"></canvas>
        <video id="video-feed" style="display: none;"></video>
        <div id="circle-overlay"></div>
        <div id="touch-indicator"></div>
        <div id="controls">
            <button id="mode-toggle-btn" class="btn">写真編集モード</button>
            <button id="camera-switch-btn" class="btn">カメラ切替</button>
            <button id="shutter-btn" class="btn">撮影</button>
            <button id="save-btn" class="btn hidden">保存</button>
            <input type="file" id="image-upload" accept="image/*" class="hidden">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
