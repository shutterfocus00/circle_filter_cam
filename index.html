<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直感カメラアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <canvas id="gl-canvas"></canvas>
        <video id="video-feed" style="display: none;"></video>
        <div id="circle-overlay"></div>
        <div id="touch-indicator"></div>
        <div id="controls">
            <div id="left-controls">
                <button id="mode-toggle-btn" class="btn">写真編集モード</button>
            </div>
            <div class="shutter-container">
                <button id="shutter-btn">
                    <div class="shutter-btn-inner"></div>
                </button>
            </div>
            <div id="right-controls">
                <button id="camera-switch-btn" class="btn">カメラ切替</button>
                <button id="save-btn" class="btn hidden">保存</button>
                <input type="file" id="image-upload" accept="image/*" class="hidden">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
