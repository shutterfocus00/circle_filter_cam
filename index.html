<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Photo Filter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div id="app-container">
        <div id="preview-area">
            <canvas id="gl-canvas"></canvas>
            <video id="video-feed" autoplay playsinline class="hidden"></video>
        </div>

        <div id="filter-area">
            <div id="filter-rectangle">
                <div id="filter-icon-left" class="filter-icon">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a2 2 0 0 1 2 2v2a2 2 0 0 1-4 0V3a2 2 0 0 1 2-2zM12 19a2 2 0 0 1 2 2v2a2 2 0 0 1-4 0v-2a2 2 0 0 1 2-2zM3 12a2 2 0 0 1 2-2h2a2 2 0 0 1 0 4H5a2 2 0 0 1-2-2zM17 12a2 2 0 0 1 2-2h2a2 2 0 0 1 0 4h-2a2 2 0 0 1-2-2zM6.9 6.9a2 2 0 0 1 2.83-2.83l1.41 1.41a2 2 0 0 1-2.83 2.83L6.9 6.9zM15.46 15.46a2 2 0 0 1 2.83-2.83l1.41 1.41a2 2 0 0 1-2.83 2.83l-1.41-1.41zM15.46 8.54a2 2 0 0 1-2.83-2.83l1.41-1.41a2 2 0 0 1 2.83 2.83L15.46 8.54zM6.9 15.46a2 2 0 0 1-2.83 2.83l-1.41-1.41a2 2 0 0 1 2.83-2.83L6.9 15.46z"/>
                    </svg>
                </div>
                <div id="filter-icon-right" class="filter-icon">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a2 2 0 0 1 2 2v2a2 2 0 0 1-4 0V3a2 2 0 0 1 2-2zM12 19a2 2 0 0 1 2 2v2a2 2 0 0 1-4 0v-2a2 2 0 0 1 2-2zM3 12a2 2 0 0 1 2-2h2a2 2 0 0 1 0 4H5a2 2 0 0 1-2-2zM17 12a2 2 0 0 1 2-2h2a2 2 0 0 1 0 4h-2a2 2 0 0 1-2-2zM6.9 6.9a2 2 0 0 1 2.83-2.83l1.41 1.41a2 2 0 0 1-2.83 2.83L6.9 6.9zM15.46 15.46a2 2 0 0 1 2.83-2.83l1.41 1.41a2 2 0 0 1-2.83 2.83l-1.41-1.41zM15.46 8.54a2 2 0 0 1-2.83-2.83l1.41-1.41a2 2 0 0 1 2.83 2.83L15.46 8.54zM6.9 15.46a2 2 0 0 1-2.83 2.83l-1.41-1.41a2 2 0 0 1 2.83-2.83L6.9 15.46z"/>
                    </svg>
                </div>
                <div id="filter-icon-top" class="filter-icon">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a2 2 0 0 1 2 2v2a2 2 0 0 1-4 0V3a2 2 0 0 1 2-2zM12 19a2 2 0 0 1 2 2v2a2 2 0 0 1-4 0v-2a2 2 0 0 1 2-2zM3 12a2 2 0 0 1 2-2h2a2 2 0 0 1 0 4H5a2 2 0 0 1-2-2zM17 12a2 2 0 0 1 2-2h2a2 2 0 0 1 0 4h-2a2 2 0 0 1-2-2zM6.9 6.9a2 2 0 0 1 2.83-2.83l1.41 1.41a2 2 0 0 1-2.83 2.83L6.9 6.9zM15.46 15.46a2 2 0 0 1 2.83-2.83l1.41 1.41a2 2 0 0 1-2.83 2.83l-1.41-1.41zM15.46 8.54a2 2 0 0 1-2.83-2.83l1.41-1.41a2 2 0 0 1 2.83 2.83L15.46 8.54zM6.9 15.46a2 2 0 0 1-2.83 2.83l-1.41-1.41a2 2 0 0 1 2.83-2.83L6.9 15.46z"/>
                    </svg>
                </div>
                <div id="filter-icon-bottom" class="filter-icon">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a2 2 0 0 1 2 2v2a2 2 0 0 1-4 0V3a2 2 0 0 1 2-2zM12 19a2 2 0 0 1 2 2v2a2 2 0 0 1-4 0v-2a2 2 0 0 1 2-2zM3 12a2 2 0 0 1 2-2h2a2 2 0 0 1 0 4H5a2 2 0 0 1-2-2zM17 12a2 2 0 0 1 2-2h2a2 2 0 0 1 0 4h-2a2 2 0 0 1-2-2zM6.9 6.9a2 2 0 0 1 2.83-2.83l1.41 1.41a2 2 0 0 1-2.83 2.83L6.9 6.9zM15.46 15.46a2 2 0 0 1 2.83-2.83l1.41 1.41a2 2 0 0 1-2.83 2.83l-1.41-1.41zM15.46 8.54a2 2 0 0 1-2.83-2.83l1.41-1.41a2 2 0 0 1 2.83 2.83L15.46 8.54zM6.9 15.46a2 2 0 0 1-2.83 2.83l-1.41-1.41a2 2 0 0 1 2.83-2.83L6.9 15.46z"/>
                    </svg>
                </div>
            </div>
            <div id="touch-indicator"></div>
            <div id="brightness-value" class="param-value top">0</div>
            <div id="hue-value" class="param-value left">0</div>
            <div id="temp-value" class="param-value right">0</div>
            <div id="contrast-value" class="param-value bottom">0</div>
        </div>
        
        <div id="control-area">
            <button id="mode-toggle-btn" title="写真編集モード">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16v16H4z"/><path d="M9 12h6"/><path d="M12 9v6"/></svg>
            </button>
            <button id="shutter-btn" title="シャッター">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 2a10 10 0 0 0-9 14.5A10 10 0 0 0 12 22a10 10 0 0 0 9-14.5A10 10 0 0 0 12 2z" opacity=".2"/>
                </svg>
            </button>
            <button id="save-btn" class="hidden" title="保存">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/>
                </svg>
            </button>
            <input type="file" id="image-upload" accept="image/*" class="hidden">
            <button id="camera-switch-btn" title="カメラ切り替え">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 11a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1a2 2 0 0 1 2-2h18a2 2 0 0 1 2 2v1z"/><path d="M12 2a4 4 0 0 1 4 4v5a4 4 0 0 1-8 0V6a4 4 0 0 1 4-4zM23 11v1a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1a2 2 0 0 1 2-2h18a2 2 0 0 1 2 2z"/>
                </svg>
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
